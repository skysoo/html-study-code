<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      canvas {
        background: #eee;
      }
    </style>
  </head>

  <body>
    <canvas class="canvas" width="600" height="400">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>

    <script>
      // fillRect - 붓으로 물감을 붇는 것
      // clearRect - 지우개
      // strokeRect - 붓으로 선을 긋는 것
      const canvas = document.querySelector('.canvas');
      const context = canvas.getContext('2d');
      console.log(context);

      
      // canvas는 그림을 그린다고 생각해야 한다.
      // fillStyle 선언부는 물감을 묻힌 붓을 들었다고 생각하면 된다. 따라서 fillStype 아래로는 물감을 칠한 붓이 계속 적용되는 것이다.
      // 새로운 붓을 들기 전까지
      context.fillStyle = 'red';
      context.fillRect(50,50,100,100);

      context.fillStyle = 'rgba(0,0,0,0.5)';
      context.fillRect(0,0,100, 100);
      context.clearRect(80,80,50,50);
      context.strokeRect(150,150,100,100);
    </script>
  </body>
</html>
